<!doctype html>
<html>
  <head>
    <style>
      body {
        font-size: 48px;
      }
      .letter {
        display: inline-block;
        white-space: pre;
        position: relative;
      }

      .base {
        position: relative;
        z-index: 1;
      }
      .glitch {
        position: absolute;
        left: 0;
        top: 0;
      }
      .glitch:nth-child(even) {
        color: #0f0;
      }
      .glitch:nth-child(odd) {
        color: #f0f;
      }
    </style>
  </head>
  <body>
    <div id='lucy'>
      Lucy In The Sky With Diamonds
    </div>
    <script src='index.js' ></script>
  </body>
</html>
